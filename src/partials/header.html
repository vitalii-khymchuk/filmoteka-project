<header class="header">
  <div class="container">
    <nav class="header__nav">
      <a href="./index.html" class="header-nav__link">
        <svg class="header-logo__icon" width="24" height="24">
          <use href="../images/symbol-defs.svg#icon-logo"></use>
        </svg>
        <h1 class="heading">Filmoteka</h1>
      </a>
      <ul class="header-nav__list">
        <li class="header-nav__item">
          <a href="./index.html" class="header-nav__link current">home</a>
        </li>
        <li class="header-nav__item">
          <a href="./library.html" class="header-nav__link">my library</a>
        </li>
      </ul>
    </nav>
    <div class="header__search">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button class="btn-search" type="submit">
          <svg class="header__logo__icon" width="10" height="10">
            <use href="../images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="header__filters">
      <label for="genre" class="header__filters-text">Ð¡hoose a genre:</label>
      <select name="genre" id="genre" class="header__filters-genre">
        <option
          value="action"
          class="header__filters-genre-name"
          data-filter="28"
        >
          Action
        </option>
        <option
          value="adventure"
          class="header__filters-genre-name"
          data-filter="12"
        >
          Adventure
        </option>
        <option
          value="animation"
          class="header__filters-genre-name"
          data-filter="16"
        >
          Animation
        </option>
        <option
          value="comedy"
          class="header__filters-genre-name"
          data-filter="35"
        >
          Comedy
        </option>
        <option
          value="documentary"
          class="header__filters-genre-name"
          data-filter="99"
        >
          Documentary
        </option>
        <option
          value="drama"
          class="header__filters-genre-name"
          data-filter="18"
        >
          Drama
        </option>
        <option
          value="thriller"
          class="header__filters-genre-name"
          data-filter="53"
        >
          Thriller
        </option>
      </select>

      <div class="header__filter-rating">
        <button type="button" class="btn header__rating-btn">Rating Up</button>
        <button type="button" class="btn header__rating-btn">
          Rating Down
        </button>
      </div>

      <div class="header__filter-release">
        <label
          for="release-year"
          id="release-year"
          class="header__filter-release-year"
          >Select release year:
          <span class="header__filter-release-text">from</span>
        </label>
        <input
          type="number"
          name="release-year"
          min="1900"
          max="2050"
          value="1990"
          class="header__filter-release-year-number"
        />
        <label
          for="release-year"
          id="release-year"
          class="header__filter-release-year"
          ><span class="header__filter-release-text">to</span></label
        >
        <input
          type="number"
          name="release-year"
          min="1900"
          max="2050"
          value="2022"
          class="header__filter-release-year-number"
        />
      </div>

      <button type="submit" class="btn header__filters-btn">Search</button>
    </div>
  </div>
</header>
